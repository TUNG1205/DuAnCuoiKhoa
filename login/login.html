<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLOWVIET-login</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- Style -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <form class="d-flex flex-column p-5 rounded align-items-center">
      <h1 class="mb-4">FLOWVIET</h1>
      <div class="mb-3 w-100">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Email"
        />
      </div>
      <div class="w-100">
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Mật khẩu"
        />
      </div>
      <div class="mt-1 mb-3 w-100 d-flex flex-row-reverse">
        <a id="forgot-passw" href="">Quên mật khẩu</a>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">
        Đăng nhập
      </button>
      <p style="font-size: 13px; color: rgb(133, 133, 133)">
        hoặc đăng nhập bằng
      </p>
      <button
        id="login"
        class="btn w-100 mb-3 d-flex align-items-center justify-content-center"
      >
        Google
      </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
